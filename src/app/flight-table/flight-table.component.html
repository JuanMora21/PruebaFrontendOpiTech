<div class="container">
    <div class="content">
      <h1 class="title">Flights Information</h1>
      <div class="filter-container">
        <input
          [(ngModel)]="searchText"
          (input)="filterFlights()"
          type="text"
          placeholder="Search flights"
          class="filter-input"
        />
      </div>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Status</th>
          <th>Departure Airport</th>
          <th>Arrival Airport</th>
          <th>Airline</th>
          <th>Flight Number</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let flight of filteredFlights.slice(currentPage * itemsPerPage, (currentPage * itemsPerPage) + itemsPerPage)">
          <td>{{ flight.flight_date }}</td>
          <td>{{ flight.flight_status }}</td>
          <td>{{ flight.departure.airport }}</td>
          <td>{{ flight.arrival.airport }}</td>
          <td>{{ flight.airline.name }}</td>
          <td>{{ flight.flight.iata }}</td>
        </tr>
      </tbody>
    </table>
  
    <div class="pagination">
      <button (click)="prevPage()" [disabled]="currentPage === 0">Previous</button>
      <span>Page {{ currentPage + 1 }}</span>
      <button (click)="nextPage()" [disabled]="(currentPage + 1) * itemsPerPage >= flights.length">Next</button>
    </div>
  </div>
</div>
